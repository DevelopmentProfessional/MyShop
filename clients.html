<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom ">
        <div class="container-fluid">
             <div class="ms-auto d-flex align-items-center">
            <div class="d-flex">
                <a href="booking-calendar.html" class="btn btn-outline-light me-2">
                    <i class="bi bi-calendar"></i> Appointments
                </a>
                <a href="services.html" class="btn btn-outline-light">
                    <i class="bi bi-list-check"></i> Manage Services
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Clients</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newClientModal">
                <i class="bi bi-person-plus"></i> Add New Client
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- New Client Modal -->
    <div class="modal fade" id="newClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newClientForm">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clientPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClient">Save Client</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div class="modal fade" id="editClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editClientForm">
                        <input type="hidden" id="editClientId">
                        <div class="mb-3">
                            <label for="editClientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editClientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editClientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="editClientPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateClient">Update Client</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const config = {
            local: 'http://localhost:3000',
            production: 'https://myshop-5hec.onrender.com'
        };
        
        // Automatically detect environment
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost ? config.local : config.production;

        let clients = [];

        async function loadClients() {
            try {
                const response = await fetch(`${API_URL}/clients`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                clients = await response.json();
                renderClientsTable();
            } catch (error) {
                console.error('Error loading clients:', error);
                showToast('Failed to load clients', 'danger');
            }
        }

        function renderClientsTable() {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editClient(${client.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteClient(${client.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        async function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;

            document.getElementById('editClientId').value = client.id;
            document.getElementById('editClientName').value = client.name;
            document.getElementById('editClientEmail').value = client.email;
            document.getElementById('editClientPhone').value = client.phone;

            new bootstrap.Modal(document.getElementById('editClientModal')).show();
        }

        async function deleteClient(id) {
            if (!confirm('Are you sure you want to delete this client?')) return;

            try {
                const response = await fetch(`${API_URL}/clients/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    clients = clients.filter(c => c.id !== id);
                    renderClientsTable();
                    showToast('Client deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete client');
                }
            } catch (error) {
                console.error('Error deleting client:', error);
                showToast('Failed to delete client', 'danger');
            }
        }

        document.getElementById('saveClient').addEventListener('click', async () => {
            const clientData = {
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value
            };

            try {
                const response = await fetch(`${API_URL}/clients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });

                if (response.ok) {
                    const newClient = await response.json();
                    clients.push(newClient);
                    renderClientsTable();
                    bootstrap.Modal.getInstance(document.getElementById('newClientModal')).hide();
                    document.getElementById('newClientForm').reset();
                    showToast('Client added successfully', 'success');
                } else {
                    throw new Error('Failed to add client');
                }
            } catch (error) {
                console.error('Error adding client:', error);
                showToast('Failed to add client', 'danger');
            }
        });

        document.getElementById('updateClient').addEventListener('click', async () => {
            const id = document.getElementById('editClientId').value;
            const clientData = {
                name: document.getElementById('editClientName').value,
                email: document.getElementById('editClientEmail').value,
                phone: document.getElementById('editClientPhone').value
            };

            try {
                const response = await fetch(`${API_URL}/clients/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });

                if (response.ok) {
                    const updatedClient = await response.json();
                    const index = clients.findIndex(c => c.id === id);
                    if (index !== -1) {
                        clients[index] = updatedClient;
                        renderClientsTable();
                        bootstrap.Modal.getInstance(document.getElementById('editClientModal')).hide();
                        showToast('Client updated successfully', 'success');
                    }
                } else {
                    throw new Error('Failed to update client');
                }
            } catch (error) {
                console.error('Error updating client:', error);
                showToast('Failed to update client', 'danger');
            }
        });

        // Initialize
        loadClients();
    </script>
</body>
</html>
