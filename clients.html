<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light p-0 vh-100">
    <div class="p-0">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Clients</h2>
            <div>
                
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newClientModal">
                    <i class="bi bi-plus-circle"></i> Add New Client
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="py-0 px-1">Delete</th>
                                <th class="py-0 px-1">Name</th>
                                <th class="py-0 px-1">Email</th>
                                <th class="py-0 px-1">Phone</th>
                                <th class="py-0 px-1">Edit</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- New Client Modal -->
    <div class="modal fade" id="newClientModal" tabindex="-1">
        <div class="modal-dialog fixed-bottom">
            <div class="modal-content">
                <div class="modal-header p-1">
                    <h5 class="modal-title">Add New Client</h5>
                </div>
                <div class="modal-body py-1 px-0">
                    <form id="newClientForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control w-100" id="clientName" placeholder="Client Name" required>
                            <label for="clientName">Client Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control w-100" id="clientEmail" placeholder="Email" required>
                            <label for="clientEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control w-100" id="clientPhone" placeholder="Phone">
                            <label for="clientPhone">Phone</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClient">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div class="modal fade" id="editClientModal" tabindex="-1">
        <div class="modal-dialog fixed-bottom">
            <div class="modal-content">
                <div class="modal-header p-1">
                    <h5 class="modal-title">Edit Client</h5>
                </div>
                <div class="modal-body py-1 px-0">
                    <form id="editClientForm">
                        <input type="hidden" id="editClientId">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control w-100" id="editClientName" placeholder="Client Name" required>
                            <label for="editClientName">Client Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control w-100" id="editClientEmail" placeholder="Email" required>
                            <label for="editClientEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control w-100" id="editClientPhone" placeholder="Phone">
                            <label for="editClientPhone">Phone</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateClient">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="sticky-bottom position-fixed bottom-0 w-100 navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="d-flex mx-auto">
            <a class="btn btn-outline-light mx-1" href="booking-calendar.html" title="Calendar"><i class="bi bi-calendar"></i></a>
            <a class="btn btn-outline-light mx-1" href="services.html" title="Services"><i class="bi bi-list-check"></i></a>
            <a class="btn btn-outline-light mx-1" href="products.html" title="Products"><i class="bi bi-box"></i></a>
            <a class="btn btn-warning mx-1 disabled" href="clients.html" title="Clients"><i class="bi bi-people"></i></a>
            <a class="btn btn-outline-light mx-1" href="employees.html" title="Employees"><i class="bi bi-person-badge"></i></a>
            <a class="btn btn-outline-light mx-1" href="admin.html" title="Admin"><i class="bi bi-shield-lock"></i></a>
            <a class="btn btn-outline-light mx-1" href="profile.html" title="Profile"><i class="bi bi-person"></i></a>
            <button class="btn btn-secondary me-2" onclick="loadData()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://myshop-5hec.onrender.com';

        async function fetchData(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        let clients = [];

        async function loadData() {
            try {
                clients = await fetchData(`${API_URL}/api/clients`);
                renderClients();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderClients() {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td class="py-0 px-1">
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteClient(${client.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                    <td class="py-0 px-1">${client.name}</td>
                    <td class="py-0 px-1">${client.email}</td>
                    <td class="py-0 px-1">${client.phone || ''}</td>
                    <td class="py-0 px-1">
                        <button class="btn btn-sm btn-outline-primary" onclick="editClient(${client.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function saveClient() {
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;

            try {
                const response = await fetchData(`${API_URL}/api/clients`, {
                    method: 'POST',
                    body: JSON.stringify({ name, email, phone })
                });

                clients.push(response);
                renderClients();
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('newClientModal'));
                modal.hide();
                
             } catch (error) {
                console.error('Error creating client:', error);
             }
        }

        async function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;

            document.getElementById('editClientId').value = client.id;
            document.getElementById('editClientName').value = client.name;
            document.getElementById('editClientEmail').value = client.email;
            document.getElementById('editClientPhone').value = client.phone || '';

            const modal = new bootstrap.Modal(document.getElementById('editClientModal'));
            modal.show();
        }

        async function updateClient() {
            const id = document.getElementById('editClientId').value;
            const name = document.getElementById('editClientName').value;
            const email = document.getElementById('editClientEmail').value;
            const phone = document.getElementById('editClientPhone').value;

            try {
                const response = await fetchData(`${API_URL}/api/clients/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ name, email, phone })
                });

                const index = clients.findIndex(c => c.id === id);
                if (index !== -1) {
                    clients[index] = response;
                }
                renderClients();

                const modal = bootstrap.Modal.getInstance(document.getElementById('editClientModal'));
                modal.hide();

             } catch (error) {
                console.error('Error updating client:', error);
             }
        }

        async function deleteClient(id) {
            if (!confirm('Are you sure you want to delete this client?')) return;

            try {
                await fetchData(`${API_URL}/api/clients/${id}`, {
                    method: 'DELETE'
                });

                clients = clients.filter(c => c.id !== id);
                renderClients();
                
             } catch (error) {
                console.error('Error deleting client:', error);
             }
        }

        // Event Listeners
        document.getElementById('saveClient').addEventListener('click', saveClient);
        document.getElementById('updateClient').addEventListener('click', updateClient);

        // Initialize
        //loadData();

    </script>
</body>
</html>
