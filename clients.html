<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="fixed-bottom navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-text me-2" id="userDisplay">Loading...</span> 
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light mx-1" href="booking-calendar.html" title="Calendar"><i class="bi bi-calendar"></i></a>
            <a class="btn btn-outline-light mx-1" href="services.html" title="Services"><i class="bi bi-list-check"></i></a>
            <a class="btn btn-outline-light mx-1" href="products.html" title="Products"><i class="bi bi-box"></i></a>
            <a class="btn btn-outline-light mx-1 disabled" href="clients.html" title="Clients"><i class="bi bi-people"></i></a>
            <a class="btn btn-outline-light mx-1" href="admin.html" title="Admin"><i class="bi bi-shield-lock"></i></a>
            <a class="btn btn-outline-light mx-1" href="profile.html" title="Profile"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Clients</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newClientModal">
                <i class="bi bi-person-plus"></i> Add New Client
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-50 start-50 translate-middle" id="loadingSpinner" style="z-index: 1060">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastContainer"></div>
    </div>

    <!-- New Client Modal -->
    <div class="modal fade" id="newClientModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newClientForm">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clientPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClient">Save Client</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div class="modal fade" id="editClientModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editClientForm">
                        <input type="hidden" id="editClientId">
                        <div class="mb-3">
                            <label for="editClientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editClientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editClientEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editClientPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="editClientPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateClient">Update Client</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://myshop-5hec.onrender.com';

        async function fetchData(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        let clients = [];

        async function loadData() {
            try {
                clients = await fetchData(`${API_URL}/api/clients`);
                renderClients();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Failed to load data', 'danger');
            }
        }

        function renderClients() {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone || ''}</td>
                    <td>${client.address || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editClient(${client.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteClient(${client.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function saveClient() {
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;

            try {
                const response = await fetchData(`${API_URL}/api/clients`, {
                    method: 'POST',
                    body: JSON.stringify({ name, email, phone })
                });

                clients.push(response);
                renderClients();
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('newClientModal'));
                modal.hide();
                
                showToast('Client created successfully', 'success');
            } catch (error) {
                console.error('Error creating client:', error);
                showToast('Failed to create client', 'danger');
            }
        }

        async function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (!client) return;

            document.getElementById('editClientId').value = client.id;
            document.getElementById('editClientName').value = client.name;
            document.getElementById('editClientEmail').value = client.email;
            document.getElementById('editClientPhone').value = client.phone || '';

            const modal = new bootstrap.Modal(document.getElementById('editClientModal'));
            modal.show();
        }

        async function updateClient() {
            const id = document.getElementById('editClientId').value;
            const name = document.getElementById('editClientName').value;
            const email = document.getElementById('editClientEmail').value;
            const phone = document.getElementById('editClientPhone').value;

            try {
                const response = await fetchData(`${API_URL}/api/clients/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ name, email, phone })
                });

                const index = clients.findIndex(c => c.id === id);
                if (index !== -1) {
                    clients[index] = response;
                }
                renderClients();

                const modal = bootstrap.Modal.getInstance(document.getElementById('editClientModal'));
                modal.hide();

                showToast('Client updated successfully', 'success');
            } catch (error) {
                console.error('Error updating client:', error);
                showToast('Failed to update client', 'danger');
            }
        }

        async function deleteClient(id) {
            if (!confirm('Are you sure you want to delete this client?')) return;

            try {
                await fetchData(`${API_URL}/api/clients/${id}`, {
                    method: 'DELETE'
                });

                clients = clients.filter(c => c.id !== id);
                renderClients();
                
                showToast('Client deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting client:', error);
                showToast('Failed to delete client', 'danger');
            }
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toastHTML = `
                <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toast = new bootstrap.Toast(toastContainer.lastElementChild);
            toast.show();
        }

        // Event Listeners
        document.getElementById('saveClient').addEventListener('click', saveClient);
        document.getElementById('updateClient').addEventListener('click', updateClient);

        // Initialize
        loadData();
    </script>
</body>
</html>
