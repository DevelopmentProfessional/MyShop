<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <div class="container py-4">
        <h2 class="mb-4 text-center">Job Application</h2>
        <form class="card bg-dark border-secondary p-4 mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control bg-dark text-light border-secondary">
            </div>
            <div class="mb-3">
                <label class="form-label">Position Applying For</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Resume (PDF, DOCX)</label>
                <input type="file" class="form-control bg-dark text-light border-secondary" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cover Letter (PDF, DOCX)</label>
                <input type="file" class="form-control bg-dark text-light border-secondary" accept=".pdf,.doc,.docx">
            </div>
            <div class="mb-3">
                <label class="form-label">Screening Questions</label>
                <textarea class="form-control bg-dark text-light border-secondary" rows="4" placeholder="Describe your relevant experience, skills, and why you are a good fit..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
