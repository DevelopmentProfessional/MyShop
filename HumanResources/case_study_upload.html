<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study Upload - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Case Study Submission</h2>
        <div class="card bg-dark border-secondary mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <p class="mb-3">Please upload your completed case study or task deliverable as instructed by the recruitment team.</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Upload File (PDF, DOCX, ZIP)</label>
                        <input type="file" class="form-control bg-dark text-light border-secondary" accept=".pdf,.doc,.docx,.zip" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Deliverable</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
