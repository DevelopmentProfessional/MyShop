<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Sync - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html">Point of Sale</a></li>
                <li class="breadcrumb-item active">Inventory Sync</li>
            </ol>
        </nav>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Inventory Sync</h1>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sync Settings</h5>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Sync Frequency</label>
                                        <select class="form-select">
                                            <option>Real-time</option>
                                            <option>Every 5 minutes</option>
                                            <option>Every 15 minutes</option>
                                            <option>Every hour</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Sync Method</label>
                                        <select class="form-select">
                                            <option>Automatic</option>
                                            <option>Manual</option>
                                            <option>Scheduled</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="notifications">
                                            <label class="form-check-label" for="notifications">
                                                Enable sync notifications
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Settings</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sync Status</h5>
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-0">Last Sync</h6>
                                                <small class="text-muted">2 minutes ago</small>
                                            </div>
                                            <span class="badge bg-success">Successful</span>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-0">Items Updated</h6>
                                                <small class="text-muted">15 items</small>
                                            </div>
                                            <span class="badge bg-primary">15</span>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-primary w-100 mt-3">Sync Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
