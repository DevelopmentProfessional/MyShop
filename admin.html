<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .table-responsive {
            position: relative;
            height: calc(100vh - 200px);
            overflow: auto;
        }
        .table thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
        <div class="container-fluid">
            <div class="ms-auto d-flex align-items-center">
                <div class="d-flex">
                    <a href="booking-calendar.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-calendar"></i> Appointments
                    </a>
                    <a href="services.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-list-check"></i> Manage Services
                    </a>
                    <a href="clients.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-people"></i> Manage Clients
                    </a>
                    <a href="products.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-box"></i> Products
                    </a>
                    <a href="admin.html" class="btn btn-outline-light me-2 disabled" style="box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);">
                        <i class="bi bi-shield-lock"></i> Admin
                    </a>
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center fixed-bottom mb-5 pb-5">
        <h2>User Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
            <i class="bi bi-person-plus"></i> Add New User
        </button>
    </div>

    <div class="card mt-4" style="margin-bottom: 100px;">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Delete</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- New User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUser">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole" required>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateUser">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const config = {
            local: 'http://localhost:3000',
            production: 'https://myshop-5hec.onrender.com'
        };
        
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost ? config.local : config.production;

        // Check authentication and admin role
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!token || user.role !== 'admin') {
            window.location.href = 'index.html';
        }

        // Add token to all fetch requests
        const fetchWithAuth = async (url, options = {}) => {
            const headers = {
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        };

        let users = [];

        async function loadUsers() {
            try {
                const response = await fetchWithAuth(`${API_URL}/api/users`);
                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                    return;
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                users = await response.json();
                renderUsersTable();
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Failed to load users', 'danger');
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})" ${user.id === parseInt(user.id) ? 'disabled' : ''}>
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge bg-${getRoleColor(user.role)}">
                            ${user.role}
                        </span>
                    </td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleColor(role) {
            switch (role) {
                case 'admin': return 'danger';
                case 'staff': return 'warning';
                case 'user': return 'info';
                default: return 'secondary';
            }
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        async function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;

            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        }

        async function deleteUser(id) {
            if (id === parseInt(user.id)) {
                showToast('Cannot delete your own account', 'danger');
                return;
            }

            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetchWithAuth(`${API_URL}/api/users/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    users = users.filter(u => u.id !== id);
                    renderUsersTable();
                    showToast('User deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showToast('Failed to delete user', 'danger');
            }
        }

        document.getElementById('saveUser').addEventListener('click', async () => {
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetchWithAuth(`${API_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    users.push(newUser);
                    renderUsersTable();
                    bootstrap.Modal.getInstance(document.getElementById('newUserModal')).hide();
                    document.getElementById('newUserForm').reset();
                    showToast('User added successfully', 'success');
                } else {
                    throw new Error('Failed to add user');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showToast('Failed to add user', 'danger');
            }
        });

        document.getElementById('updateUser').addEventListener('click', async () => {
            const id = document.getElementById('editUserId').value;
            const userData = {
                username: document.getElementById('editUsername').value,
                email: document.getElementById('editEmail').value,
                role: document.getElementById('editRole').value
            };

            try {
                const response = await fetchWithAuth(`${API_URL}/api/users/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    const index = users.findIndex(u => u.id === parseInt(id));
                    if (index !== -1) {
                        users[index] = updatedUser;
                    }
                    renderUsersTable();
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    showToast('User updated successfully', 'success');
                } else {
                    throw new Error('Failed to update user');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                showToast('Failed to update user', 'danger');
            }
        });

        async function logout() {
            try {
                await fetchWithAuth(`${API_URL}/api/logout`, {
                    method: 'POST'
                });
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Failed to logout', 'danger');
            }
        }

        // Initialize
        loadUsers();
    </script>
</body>
</html>
