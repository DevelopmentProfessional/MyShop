<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .table-responsive {
            position: relative;
            height: calc(100vh - 200px);
            overflow: auto;
        }
        .table thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Admin</h1>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="fixed-bottom navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-text me-2" id="userDisplay">Loading...</span> 
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light mx-1" href="booking-calendar.html" title="Calendar"><i class="bi bi-calendar"></i></a>
            <a class="btn btn-outline-light mx-1" href="services.html" title="Services"><i class="bi bi-list-check"></i></a>
            <a class="btn btn-outline-light mx-1" href="products.html" title="Products"><i class="bi bi-box"></i></a>
            <a class="btn btn-outline-light mx-1" href="clients.html" title="Clients"><i class="bi bi-people"></i></a>
            <a class="btn btn-outline-light mx-1 disabled" href="admin.html" title="Admin"><i class="bi bi-shield-lock"></i></a>
            <a class="btn btn-outline-light mx-1" href="profile.html" title="Profile"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center fixed-bottom mb-5 pb-5">
        <h2>User Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
            <i class="bi bi-person-plus"></i> Add New User
        </button>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <div>
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#newUserModal">
                    <i class="bi bi-person-plus"></i> Add User
                </button>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#roleManagementModal">
                    <i class="bi bi-shield-lock"></i> Manage Roles
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- New User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="user">User</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUser">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="editUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editPassword" class="form-label">Password (leave blank to keep current)</label>
                                    <input type="password" class="form-control" id="editPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="editRole" class="form-label">Role</label>
                                    <select class="form-select" id="editRole" required>
                                        <option value="">Select a role</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Permissions</label>
                                    <div id="permissionsList" class="list-group">
                                        <!-- Permissions will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateUser">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Management Modal -->
    <div class="modal fade" id="roleManagementModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Role Management</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newRoleModal">
                            <i class="bi bi-plus-circle"></i> Add New Role
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Role</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="rolesTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Role Modal -->
    <div class="modal fade" id="newRoleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newRoleForm">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Role Name</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roleDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="roleDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Permissions</label>
                            <div id="newRolePermissions" class="list-group">
                                <!-- Permissions will be populated here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveRole">Save Role</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const config = {
            local: 'http://localhost:3000',
            production: 'https://myshop-5hec.onrender.com'
        };
        
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost ? config.local : config.production;

        async function fetchWithAuth(url, options = {}) {
            try {
                console.log('Fetching:', url);
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        let users = [];
        let roles = [];
        let permissions = [];

        async function loadUsers() {
            try {
                users = await fetchWithAuth(`${API_URL}/api/users`);
                renderUsersTable();
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Failed to load users', 'danger');
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${getRoleName(user.role_id)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})" ${user.id === parseInt(localStorage.getItem('userId')) ? 'disabled' : ''}>
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleName(roleId) {
            const role = roles.find(r => r.id === roleId);
            return role ? role.name : 'No role';
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        async function loadRoles() {
            try {
                roles = await fetchWithAuth(`${API_URL}/api/roles`);
                renderRolesTable();
                populateRoleSelects();
            } catch (error) {
                console.error('Error loading roles:', error);
                showToast('Failed to load roles', 'danger');
            }
        }

        async function loadPermissions() {
            try {
                permissions = await fetchWithAuth(`${API_URL}/api/permissions`);
                renderPermissionsList();
            } catch (error) {
                console.error('Error loading permissions:', error);
                showToast('Failed to load permissions', 'danger');
            }
        }

        function renderRolesTable() {
            const tbody = document.getElementById('rolesTableBody');
            tbody.innerHTML = roles.map(role => `
                <tr>
                    <td>${role.name}</td>
                    <td>${role.description || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editRole(${role.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteRole(${role.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPermissionsList() {
            const permissionsList = document.getElementById('permissionsList');
            const newRolePermissions = document.getElementById('newRolePermissions');
            
            const permissionsHtml = permissions.map(permission => `
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="${permission.id}">
                    ${permission.name}
                    <small class="text-muted d-block">${permission.description}</small>
                </label>
            `).join('');

            permissionsList.innerHTML = permissionsHtml;
            newRolePermissions.innerHTML = permissionsHtml;
        }

        function populateRoleSelects() {
            const roleSelects = document.querySelectorAll('select[id$="Role"]');
            roleSelects.forEach(select => {
                select.innerHTML = `
                    <option value="">Select a role</option>
                    ${roles.map(role => `
                        <option value="${role.id}">${role.name}</option>
                    `).join('')}
                `;
            });
        }

        async function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role_id;

            try {
                const userPermissions = await fetchWithAuth(`${API_URL}/api/users/${id}/permissions`);
                const checkboxes = document.querySelectorAll('#permissionsList input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = userPermissions.some(p => p.id === parseInt(checkbox.value));
                });
            } catch (error) {
                console.error('Error loading user permissions:', error);
                showToast('Failed to load user permissions', 'danger');
            }

            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        }

        async function deleteUser(id) {
            if (id === parseInt(localStorage.getItem('userId'))) {
                showToast('Cannot delete your own account', 'danger');
                return;
            }

            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetchWithAuth(`${API_URL}/api/users/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    users = users.filter(u => u.id !== id);
                    renderUsersTable();
                    showToast('User deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showToast('Failed to delete user', 'danger');
            }
        }

        document.getElementById('saveUser').addEventListener('click', async () => {
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetchWithAuth(`${API_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    users.push(newUser);
                    renderUsersTable();
                    bootstrap.Modal.getInstance(document.getElementById('newUserModal')).hide();
                    document.getElementById('newUserForm').reset();
                    showToast('User added successfully', 'success');
                } else {
                    throw new Error('Failed to add user');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showToast('Failed to add user', 'danger');
            }
        });

        async function updateUser() {
            const id = document.getElementById('editUserId').value;
            const userData = {
                username: document.getElementById('editUsername').value,
                email: document.getElementById('editEmail').value,
                role_id: document.getElementById('editRole').value
            };

            const password = document.getElementById('editPassword').value;
            if (password) {
                userData.password = password;
            }

            const checkboxes = document.querySelectorAll('#permissionsList input[type="checkbox"]:checked');
            userData.permissions = Array.from(checkboxes).map(cb => parseInt(cb.value));

            try {
                const response = await fetchWithAuth(`${API_URL}/api/users/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    const index = users.findIndex(u => u.id === parseInt(id));
                    if (index !== -1) {
                        users[index] = updatedUser;
                    }
                    renderUsersTable();
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    showToast('User updated successfully', 'success');
                } else {
                    throw new Error('Failed to update user');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                showToast('Failed to update user', 'danger');
            }
        }

        async function logout() {
            try {
                await fetchWithAuth(`${API_URL}/api/logout`, {
                    method: 'POST'
                });
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Failed to logout', 'danger');
            }
        }

        // Initialize
        loadUsers();
        loadRoles();
        loadPermissions();
        document.getElementById('saveRole').addEventListener('click', saveRole);
    </script>
</body>
</html>
