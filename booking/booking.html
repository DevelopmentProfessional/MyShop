<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="booking_management.html">Booking Management</a></li>
                <li class="breadcrumb-item active">Calendar</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Calendar View -->
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Booking Calendar</h1>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <button class="btn btn-outline-primary me-2"><i class="bi bi-chevron-left"></i></button>
                                <span class="h5 mb-0">March 2024</span>
                                <button class="btn btn-outline-primary ms-2"><i class="bi bi-chevron-right"></i></button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary active">Month</button>
                                <button class="btn btn-outline-primary">Week</button>
                                <button class="btn btn-outline-primary">Day</button>
                            </div>
                        </div>
                        <div class="calendar-grid">
                            <!-- Calendar grid will be populated by JavaScript -->
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Calendar days will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">New Booking</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Service</label>
                                <select class="form-select">
                                    <option>Haircut</option>
                                    <option>Massage</option>
                                    <option>Facial</option>
                                    <option>Manicure</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Time</label>
                                <select class="form-select">
                                    <option>9:00 AM</option>
                                    <option>10:00 AM</option>
                                    <option>11:00 AM</option>
                                    <option>1:00 PM</option>
                                    <option>2:00 PM</option>
                                    <option>3:00 PM</option>
                                    <option>4:00 PM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Client</label>
                                <select class="form-select">
                                    <option>John Doe</option>
                                    <option>Jane Smith</option>
                                    <option>Mike Johnson</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Staff</label>
                                <select class="form-select">
                                    <option>Sarah Wilson</option>
                                    <option>David Brown</option>
                                    <option>Lisa Anderson</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
