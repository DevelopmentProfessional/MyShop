<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-time/Recurring Payments - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html">Payments & Invoicing</a></li>
                <li class="breadcrumb-item active">One-time/Recurring Payments</li>
            </ol>
        </nav>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">One-time/Recurring Payments</h1>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Create Payment</h5>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Payment Type</label>
                                        <select class="form-select">
                                            <option>One-time Payment</option>
                                            <option>Recurring Payment</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Amount</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" placeholder="0.00" step="0.01">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Customer Email</label>
                                        <input type="email" class="form-control" placeholder="customer@email.com">
                                    </div>
                                    <div class="mb-3 recurring-options d-none">
                                        <label class="form-label">Frequency</label>
                                        <select class="form-select">
                                            <option>Daily</option>
                                            <option>Weekly</option>
                                            <option>Monthly</option>
                                            <option>Yearly</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create Payment</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Recent Payments</h5>
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-0">Payment #1234</h6>
                                                <small class="text-muted">One-time - $100.00</small>
                                            </div>
                                            <span class="badge bg-success">Completed</span>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-0">Payment #1235</h6>
                                                <small class="text-muted">Recurring - $50.00/month</small>
                                            </div>
                                            <span class="badge bg-primary">Active</span>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-primary w-100 mt-3">View All Payments</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
