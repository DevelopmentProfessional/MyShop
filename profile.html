<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Shopy</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Profile</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
                 <div class="card">
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="themeColor" class="form-label">Theme Color</label>
                                <input type="color" class="form-control form-control-color" id="themeColor" value="#0d6efd">
                            </div>  
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <button type="button" class="btn btn-danger" onclick="deleteProfile()">Delete Profile</button>

                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
         </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="sticky-bottom position-fixed bottom-0 w-100 navbar navbar-expand-lg navbar-dark bg-primary">
         <div class="d-flex mx-auto">
            <a class="btn btn-outline-light mx-1" href="booking-calendar.html" title="Calendar"><i class="bi bi-calendar"></i></a>
            <a class="btn btn-outline-light mx-1" href="services.html" title="Services"><i class="bi bi-list-check"></i></a>
            <a class="btn btn-outline-light mx-1" href="products.html" title="Products"><i class="bi bi-box"></i></a>
            <a class="btn btn-outline-light mx-1" href="clients.html" title="Clients"><i class="bi bi-people"></i></a>
            <a class="btn btn-outline-light mx-1" href="employees.html" title="Employees"><i class="bi bi-person-badge"></i></a>
            <a class="btn btn-outline-light mx-1" href="admin.html" title="Admin"><i class="bi bi-shield-lock"></i></a>
            <a class="btn btn-warning mx-1 disabled" href="profile.html" title="Profile"><i class="bi bi-person"></i></a>
            <button class="btn btn-secondary me-2" onclick="loadProfile()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </nav>

    <script src="bootstrap.js"></script>
    <script>
        const API_URL = 'https://myshop-5hec.onrender.com';

        async function fetchWithAuth(url, options = {}) {
            try {
                console.log('Fetching:', url);
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function loadProfile() {
            try {
                const userData = await fetchWithAuth(`${API_URL}/api/users/1`);
                
                // Update form fields
                document.getElementById('username').value = userData.username;
                document.getElementById('email').value = userData.email;
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('themeColor').value = userData.theme_color || '#0d6efd';
                 
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Failed to load profile', 'danger');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileData = {
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                theme_color: document.getElementById('themeColor').value,
             };

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const currentPassword = document.getElementById('currentPassword').value;

            if (newPassword && newPassword !== confirmPassword) {
                showToast('New passwords do not match', 'danger');
                return;
            }

            if (newPassword) {
                profileData.current_password = currentPassword;
                profileData.new_password = newPassword;
            }

            try {
                await fetchWithAuth(`${API_URL}/api/users/profile`, {
                    method: 'PUT',
                    body: JSON.stringify(profileData)
                });
                
                showToast('Profile updated successfully', 'success');
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Failed to update profile', 'danger');
            }
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(toast);
            });
        }

        
      
 
        
        async function deleteProfile() {
            if (!confirm('Are you sure you want to delete your profile? This action cannot be undone.')) return;

            try {
                await fetchWithAuth(`${API_URL}/api/users/profile`, {
                    method: 'DELETE'
                });
                
                sessionStorage.removeItem('user');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error deleting profile:', error);
                showToast('Failed to delete profile', 'danger');
            }
        }

        // Initialize
        //loadProfile();
    </script>
</body>
</html>
