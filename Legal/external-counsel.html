<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Counsel - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hero-header {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 0 0 1rem 1rem;
            padding: 2.5rem 1rem 1.5rem 1rem;
            margin-bottom: 2rem;
        }
        .counsel-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(17,153,142,0.08);
            padding: 1.2rem 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .counsel-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1.2rem;
            border: 2px solid #38ef7d;
        }
        .counsel-rating {
            color: #ffc107;
        }
        .sidebar-counsel {
            background: #f8f9fa;
            border-radius: 1rem;
            padding: 1.5rem 1rem;
            margin-bottom: 2rem;
        }
        .top-counsel-list {
            list-style: none;
            padding-left: 0;
        }
        .top-counsel-list li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .top-counsel-list i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="hero-header text-center">
        <h1 class="display-5 fw-bold mb-2"><i class="bi bi-person-badge me-2"></i>External Counsel</h1>
        <p class="lead mb-0">Manage and collaborate with external legal experts.</p>
    </div>
    <div class="container pb-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <input type="text" class="form-control w-50" placeholder="Search counsel...">
                    <button class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#addCounselModal"><i class="bi bi-plus-lg"></i> Add Counsel</button>
                </div>
                <div class="counsel-card">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="counsel-avatar" alt="Counsel">
                    <div>
                        <div class="fw-bold">John Smith, Esq.</div>
                        <div class="text-muted small mb-1">Corporate Law &middot; 10 yrs exp</div>
                        <div class="counsel-rating">
                            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
                        </div>
                    </div>
                </div>
                <div class="counsel-card">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="counsel-avatar" alt="Counsel">
                    <div>
                        <div class="fw-bold">Emily Chen, Esq.</div>
                        <div class="text-muted small mb-1">IP Law &middot; 7 yrs exp</div>
                        <div class="counsel-rating">
                            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i>
                        </div>
                    </div>
                </div>
                <div class="counsel-card">
                    <img src="https://randomuser.me/api/portraits/men/65.jpg" class="counsel-avatar" alt="Counsel">
                    <div>
                        <div class="fw-bold">Carlos Rivera, Esq.</div>
                        <div class="text-muted small mb-1">Litigation &middot; 15 yrs exp</div>
                        <div class="counsel-rating">
                            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i><i class="bi bi-star"></i>
                        </div>
                    </div>
                </div>
                <!-- Add Counsel Modal -->
                <div class="modal fade" id="addCounselModal" tabindex="-1" aria-labelledby="addCounselModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="addCounselModalLabel">Add New Counsel</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="counselName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="counselName">
                          </div>
                          <div class="mb-3">
                            <label for="counselSpecialty" class="form-label">Specialty</label>
                            <input type="text" class="form-control" id="counselSpecialty">
                          </div>
                          <div class="mb-3">
                            <label for="counselExperience" class="form-label">Years of Experience</label>
                            <input type="number" class="form-control" id="counselExperience">
                          </div>
                          <button type="submit" class="btn btn-success">Add Counsel</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="sidebar-counsel mb-4">
                    <h6 class="fw-bold mb-3">Top Rated Counsel</h6>
                    <ul class="top-counsel-list">
                        <li><i class="bi bi-person-circle text-success"></i> John Smith <span class="ms-auto counsel-rating"><i class="bi bi-star-fill"></i> 4.5</span></li>
                        <li><i class="bi bi-person-circle text-success"></i> Emily Chen <span class="ms-auto counsel-rating"><i class="bi bi-star-fill"></i> 4.0</span></li>
                        <li><i class="bi bi-person-circle text-success"></i> Carlos Rivera <span class="ms-auto counsel-rating"><i class="bi bi-star-fill"></i> 3.5</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
