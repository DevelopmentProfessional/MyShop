<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Report Filters - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html">Reports</a></li>
                <li class="breadcrumb-item active">Custom Report Filters</li>
            </ol>
        </nav>

        <!-- Filter Builder -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Filter Builder</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <h5 class="mb-3">Date Range</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">End Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Product Filters</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Category</label>
                                        <select class="form-select">
                                            <option>All Categories</option>
                                            <option>Electronics</option>
                                            <option>Clothing</option>
                                            <option>Home & Garden</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Price Range</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" placeholder="Min">
                                            <span class="input-group-text">to</span>
                                            <input type="number" class="form-control" placeholder="Max">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Customer Filters</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Customer Segment</label>
                                        <select class="form-select">
                                            <option>All Segments</option>
                                            <option>New Customers</option>
                                            <option>Returning Customers</option>
                                            <option>VIP Customers</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Location</label>
                                        <select class="form-select">
                                            <option>All Locations</option>
                                            <option>United States</option>
                                            <option>United Kingdom</option>
                                            <option>Europe</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Additional Filters</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Order Status</label>
                                        <select class="form-select">
                                            <option>All Statuses</option>
                                            <option>Completed</option>
                                            <option>Pending</option>
                                            <option>Cancelled</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Payment Method</label>
                                        <select class="form-select">
                                            <option>All Methods</option>
                                            <option>Credit Card</option>
                                            <option>PayPal</option>
                                            <option>Bank Transfer</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-primary">Save Filter</button>
                                <button type="submit" class="btn btn-primary">Generate Report</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Saved Filters -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Saved Filters</h2>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Monthly Sales Report</h6>
                                        <small class="text-muted">Last used: 2 days ago</small>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary">Load</button>
                                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Customer Analysis</h6>
                                        <small class="text-muted">Last used: 1 week ago</small>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary">Load</button>
                                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Product Performance</h6>
                                        <small class="text-muted">Last used: 3 days ago</small>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary">Load</button>
                                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
