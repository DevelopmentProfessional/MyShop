<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .table-responsive {
            position: relative;
            height: calc(100vh - 200px);
            overflow: auto;
        }
        .table thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
        <div class="container-fluid">
            <div class="ms-auto d-flex align-items-center">
                <div class="d-flex">
                    <a href="booking-calendar.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-calendar"></i> Appointments
                    </a>
                    <a href="clients.html" class="btn btn-outline-light">
                        <i class="bi bi-people"></i> Manage Clients
                    </a>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center fixed-bottom mb-5 pb-5">
        <h2>Manage Services</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newServiceModal">
            <i class="bi bi-plus-circle"></i> Add New Service
        </button>
    </div>

    <div class="card mt-4" style="margin-bottom: 100px;">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Delete</th>
                        <th>Name</th>
                        <th>Duration (min)</th>
                        <th>Price ($)</th>
                        <th>Status</th> 
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="servicesTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- New Service Modal -->
    <div class="modal fade" id="newServiceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newServiceForm">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Service Name</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="serviceDuration" required min="15" step="15">
                        </div>
                        <div class="mb-3">
                            <label for="servicePrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="servicePrice" required min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="serviceStatus" class="form-label">Status</label>
                            <select class="form-select" id="serviceStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveService">Save Service</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Service Modal -->
    <div class="modal fade" id="editServiceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editServiceForm">
                        <input type="hidden" id="editServiceId">
                        <div class="mb-3">
                            <label for="editServiceName" class="form-label">Service Name</label>
                            <input type="text" class="form-control" id="editServiceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServiceDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="editServiceDuration" required min="15" step="15">
                        </div>
                        <div class="mb-3">
                            <label for="editServicePrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="editServicePrice" required min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="editServiceStatus" class="form-label">Status</label>
                            <select class="form-select" id="editServiceStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateService">Update Service</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const config = {
            local: 'http://localhost:3000',
            production: 'https://myshop-5hec.onrender.com'
        };
        
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost ? config.local : config.production;

        let services = [];

        async function loadServices() {
            try {
                const response = await fetch(`${API_URL}/services`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                services = await response.json();
                renderServicesTable();
            } catch (error) {
                console.error('Error loading services:', error);
                showToast('Failed to load services', 'danger');
            }
        }

        function renderServicesTable() {
            const tbody = document.getElementById('servicesTableBody');
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteService(${service.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                   
                    <td>${service.name}</td>
                    <td>${service.duration}</td>
                    <td>$${service.price}</td>
                    <td>
                        <span class="badge bg-${service.status === 'active' ? 'success' : 'secondary'}">
                            ${service.status}
                        </span>
                    </td>
                     <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editService(${service.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        async function editService(id) {
            const service = services.find(s => s.id === id);
            if (!service) return;

            document.getElementById('editServiceId').value = service.id;
            document.getElementById('editServiceName').value = service.name;
            document.getElementById('editServiceDuration').value = service.duration;
            document.getElementById('editServicePrice').value = service.price;
            document.getElementById('editServiceStatus').value = service.status;

            new bootstrap.Modal(document.getElementById('editServiceModal')).show();
        }

        async function deleteService(id) {
            if (!confirm('Are you sure you want to delete this service?')) return;

            try {
                const response = await fetch(`${API_URL}/services/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    services = services.filter(s => s.id !== id);
                    renderServicesTable();
                    showToast('Service deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete service');
                }
            } catch (error) {
                console.error('Error deleting service:', error);
                showToast('Failed to delete service', 'danger');
            }
        }

        document.getElementById('saveService').addEventListener('click', async () => {
            const serviceData = {
                name: document.getElementById('serviceName').value,
                duration: parseInt(document.getElementById('serviceDuration').value),
                price: parseFloat(document.getElementById('servicePrice').value),
                status: document.getElementById('serviceStatus').value
            };

            try {
                const response = await fetch(`${API_URL}/services`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(serviceData)
                });

                if (response.ok) {
                    const newService = await response.json();
                    services.push(newService);
                    renderServicesTable();
                    bootstrap.Modal.getInstance(document.getElementById('newServiceModal')).hide();
                    document.getElementById('newServiceForm').reset();
                    showToast('Service added successfully', 'success');
                } else {
                    throw new Error('Failed to add service');
                }
            } catch (error) {
                console.error('Error adding service:', error);
                showToast('Failed to add service', 'danger');
            }
        });

        document.getElementById('updateService').addEventListener('click', async () => {
            const id = document.getElementById('editServiceId').value;
            const serviceData = {
                name: document.getElementById('editServiceName').value,
                duration: parseInt(document.getElementById('editServiceDuration').value),
                price: parseFloat(document.getElementById('editServicePrice').value),
                status: document.getElementById('editServiceStatus').value
            };

            try {
                const response = await fetch(`${API_URL}/services/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(serviceData)
                });

                if (response.ok) {
                    const updatedService = await response.json();
                    const index = services.findIndex(s => s.id === parseInt(id));
                    if (index !== -1) {
                        services[index] = updatedService;
                    }
                    renderServicesTable();
                    bootstrap.Modal.getInstance(document.getElementById('editServiceModal')).hide();
                    showToast('Service updated successfully', 'success');
                } else {
                    throw new Error('Failed to update service');
                }
            } catch (error) {
                console.error('Error updating service:', error);
                showToast('Failed to update service', 'danger');
            }
        });

        // Initialize
        loadServices();
    </script>
</body>
</html>
