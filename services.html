<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="fixed-bottom navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light mx-1" href="booking-calendar.html" title="Calendar"><i class="bi bi-calendar"></i></a>
            <a class="btn btn-outline-light mx-1 disabled" href="services.html" title="Services"><i class="bi bi-list-check"></i></a>
            <a class="btn btn-outline-light mx-1" href="products.html" title="Products"><i class="bi bi-box"></i></a>
            <a class="btn btn-outline-light mx-1" href="clients.html" title="Clients"><i class="bi bi-people"></i></a>
            <a class="btn btn-outline-light mx-1" href="admin.html" title="Admin"><i class="bi bi-shield-lock"></i></a>
            <a class="btn btn-outline-light mx-1" href="profile.html" title="Profile"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Services</h1>
            </div>
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Services</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newServiceModal">
                <i class="bi bi-plus-circle"></i> Add New Service
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Duration (min)</th>
                                <th>Price ($)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-50 start-50 translate-middle" id="loadingSpinner" style="z-index: 1060">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastContainer"></div>
    </div>

    <!-- New Service Modal -->
    <div class="modal fade" id="newServiceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newServiceForm">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Service Name</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="serviceDuration" required min="15" step="15">
                        </div>
                        <div class="mb-3">
                            <label for="servicePrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="servicePrice" required min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="serviceStatus" class="form-label">Status</label>
                            <select class="form-select" id="serviceStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveService">Save Service</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Service Modal -->
    <div class="modal fade" id="editServiceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editServiceForm">
                        <input type="hidden" id="editServiceId">
                        <div class="mb-3">
                            <label for="editServiceName" class="form-label">Service Name</label>
                            <input type="text" class="form-control" id="editServiceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editServiceDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="editServiceDuration" required min="15" step="15">
                        </div>
                        <div class="mb-3">
                            <label for="editServicePrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="editServicePrice" required min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="editServiceStatus" class="form-label">Status</label>
                            <select class="form-select" id="editServiceStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateService">Update Service</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://myshop-5hec.onrender.com';

        async function fetchData(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        let services = [];

        async function loadData() {
            try {
                services = await fetchData(`${API_URL}/api/services`);
                renderServices();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Failed to load data', 'danger');
            }
        }

        function renderServices() {
            const tbody = document.getElementById('servicesTableBody');
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td>${service.name}</td>
                    <td>${service.duration}</td>
                    <td>$${Number(service.price).toFixed(2)}</td>
                    <td><span class="badge bg-${service.status === 'active' ? 'success' : 'secondary'}">${service.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editService(${service.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteService(${service.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function saveService() {
            const name = document.getElementById('serviceName').value;
            const duration = document.getElementById('serviceDuration').value;
            const price = document.getElementById('servicePrice').value;
            const status = document.getElementById('serviceStatus').value;

            try {
                const response = await fetchData(`${API_URL}/api/services`, {
                    method: 'POST',
                    body: JSON.stringify({ name, duration, price, status })
                });

                services.push(response);
                renderServices();
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('newServiceModal'));
                modal.hide();
                
                showToast('Service created successfully', 'success');
            } catch (error) {
                console.error('Error creating service:', error);
                showToast('Failed to create service', 'danger');
            }
        }

        async function editService(id) {
            const service = services.find(s => s.id === id);
            if (!service) return;

            document.getElementById('editServiceId').value = service.id;
            document.getElementById('editServiceName').value = service.name;
            document.getElementById('editServiceDuration').value = service.duration;
            document.getElementById('editServicePrice').value = service.price;
            document.getElementById('editServiceStatus').value = service.status;

            const modal = new bootstrap.Modal(document.getElementById('editServiceModal'));
            modal.show();
        }

        async function updateService() {
            const id = document.getElementById('editServiceId').value;
            const name = document.getElementById('editServiceName').value;
            const duration = document.getElementById('editServiceDuration').value;
            const price = document.getElementById('editServicePrice').value;
            const status = document.getElementById('editServiceStatus').value;

            try {
                const response = await fetchData(`${API_URL}/api/services/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ name, duration, price, status })
                });

                const index = services.findIndex(s => s.id === id);
                if (index !== -1) {
                    services[index] = response;
                }
                renderServices();

                const modal = bootstrap.Modal.getInstance(document.getElementById('editServiceModal'));
                modal.hide();

                showToast('Service updated successfully', 'success');
            } catch (error) {
                console.error('Error updating service:', error);
                showToast('Failed to update service', 'danger');
            }
        }

        async function deleteService(id) {
            if (!confirm('Are you sure you want to delete this service?')) return;

            try {
                await fetchData(`${API_URL}/api/services/${id}`, {
                    method: 'DELETE'
                });

                services = services.filter(s => s.id !== id);
                renderServices();
                
                showToast('Service deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting service:', error);
                showToast('Failed to delete service', 'danger');
            }
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toastHTML = `
                <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toast = new bootstrap.Toast(toastContainer.lastElementChild);
            toast.show();
        }

        // Event Listeners
        document.getElementById('saveService').addEventListener('click', saveService);
        document.getElementById('updateService').addEventListener('click', updateService);

        // Initialize
        loadData();
    </script>
</body>
</html>
