<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Store Sales - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <header class="text-center bg-dark rounded shadow-sm p-1 sticky-top border-bottom border-secondary">
        <h1 class="display-4 text-light">In-Store Sales</h1>
    </header>
    <main class="container-fluid flex-grow-1 d-flex flex-column justify-content-end pb-5 mb-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card bg-dark text-light border-secondary">
                    <div class="card-body">
                        <h5 class="card-title">New Sale</h5>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Product Search</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Search products...">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control bg-dark text-light border-secondary" value="1" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark text-light border-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Current Cart</h5>
                        <div class="list-group">
                            <div class="list-group-item bg-dark text-light border-secondary d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">Product 1</h6>
                                    <small class="text-secondary">Qty: 2</small>
                                </div>
                                <span class="badge bg-primary rounded-pill">$99.98</span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Total: $99.98</h6>
                            <button class="btn btn-success w-100">Complete Sale</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="sticky-bottom position-fixed bottom-0 w-100 navbar navbar-expand-lg bg-dark d-flex flex-wrap align-items-center gap-2 p-2 border-top border-secondary shadow z-3">
        <div class="container-fluid p-0 d-flex flex-wrap align-items-center gap-2">
            <a href="index.html" class="btn btn-dark border-light ms-2">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
