<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Product</h2>
        <form id="editProductForm" class="mt-4">
            <input type="hidden" id="editProductId">
            <div class="mb-3">
                <label for="editProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="editProductName" required>
            </div>
            <div class="mb-3">
                <label for="editProductDescription" class="form-label">Description</label>
                <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="editProductPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="editProductQuantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="editProductQuantity" required>
            </div>
            <div class="mb-3">
                <label for="editProductCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="editProductCategory">
            </div>
            <div class="mb-3">
                <label for="editProductStatus" class="form-label">Status</label>
                <select class="form-control" id="editProductStatus" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="discontinued">Discontinued</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="editProductBarcode" class="form-label">Barcode</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="editProductBarcode">
                    <a href="barcode.html?id=${productId}" class="btn btn-outline-primary">
                        <i class="bi bi-upc-scan"></i> Scan
                    </a>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/products/index.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-3 text-center">Upload Product Photos</h2>
                        <input type="file" id="photoInput" accept="image/*" multiple class="form-control mb-3" aria-label="Select multiple images">
                        <div class="d-flex gap-2 justify-content-center mb-3">
                            <button id="uploadBtn" class="btn btn-primary" aria-label="Upload selected images">Upload</button>
                            <button id="recallBtn" class="btn btn-outline-secondary">Recall Photos</button>
                        </div>
                        <h5 class="mb-2">Preview:</h5>
                        <div id="preview" class="row row-cols-2 row-cols-md-3 g-2"></div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title mb-2">Photos from Database:</h5>
                        <div id="photo-list" class="row row-cols-2 row-cols-md-3 g-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Determine if we're in development or production
        const isDevelopment = window.location.hostname === '192.168.4.106' || window.location.hostname === 'localhost';
        const API_URL = isDevelopment ? 'https://192.168.4.106:3030' : 'https://myshop-5hec.onrender.com';
        
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            alert('No product ID provided');
            window.location.href = 'index.html';
        }

        console.log('Current environment:', isDevelopment ? 'Development' : 'Production');
        console.log('Using API URL:', API_URL);

        const input = document.getElementById('photoInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const photoList = document.getElementById('photo-list');

        const MAX_FILE_SIZE = 922 * 1024; // 922KB in bytes
        const MAX_TOTAL_SIZE = 922 * 1024; // 922KB in bytes

        async function fetchData(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        // Load product data
        async function loadProductData() {
            try {
                console.log('Attempting to fetch product:', `${API_URL}/api/products`);
                const products = await fetchData(`${API_URL}/api/products`);
                console.log('Received products data:', products);
                
                // Find the specific product
                const product = products.find(p => p.id === parseInt(productId));
                if (!product) {
                    throw new Error(`Product with ID ${productId} not found`);
                }
                
                // Populate form fields
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductDescription').value = product.description || '';
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductQuantity').value = product.quantity;
                document.getElementById('editProductCategory').value = product.category || '';
                document.getElementById('editProductStatus').value = product.status;
                document.getElementById('editProductBarcode').value = product.barcode || '';
            } catch (error) {
                console.error('Error loading product:', error);
                // Show error in the page instead of redirecting
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-3';
                errorDiv.textContent = `Error loading product data: ${error.message}`;
                document.querySelector('.container').insertBefore(errorDiv, document.querySelector('form'));
            }
        }

        // Handle form submission
        document.getElementById('editProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('editProductName').value,
                description: document.getElementById('editProductDescription').value,
                price: parseFloat(document.getElementById('editProductPrice').value),
                quantity: parseInt(document.getElementById('editProductQuantity').value),
                category: document.getElementById('editProductCategory').value,
                status: document.getElementById('editProductStatus').value,
                barcode: document.getElementById('editProductBarcode').value
            };

            try {
                const response = await fetchData(`${API_URL}/api/products/${productId}`, {
                    method: 'PUT',
                    body: JSON.stringify(formData)
                });

                alert('Product updated successfully!');
                window.location.href = '/products/index.html';
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating product: ' + error.message);
            }
        });

        input.addEventListener('change', () => {
            preview.innerHTML = '';
            for (const file of input.files) {
                if (!file.type.startsWith('image/')) {
                    alert(`File "${file.name}" is not an image.`);
                    continue;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    const card = document.createElement('div');
                    card.className = 'card h-100';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Preview';
                    img.className = 'card-img-top img-fluid';
                    card.appendChild(img);
                    col.appendChild(card);
                    preview.appendChild(col);
                };
                reader.readAsDataURL(file);
            }
        });

        async function loadPhotosFromDB() {
            try {
                console.log('Loading photos for product:', productId);
                const response = await fetch(`${API_URL}/api/photos/${productId}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const photos = await response.json();
                console.log('Received photos:', photos.length, 'photos');

                // Clear existing content
                photoList.innerHTML = '';
                
                if (!photos || photos.length === 0) {
                    photoList.innerHTML = '<div class="col-12"><p class="text-muted">No photos found for this product</p></div>';
                    return;
                }

                // Display photos
                photos.forEach(photo => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    const card = document.createElement('div');
                    card.className = 'card h-100';
                    
                    // Add loading state
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'card-img-overlay d-flex align-items-center justify-content-center';
                    loadingDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
                    card.appendChild(loadingDiv);

                    const img = document.createElement('img');
                    img.src = photo.url; // This is the base64 data URL
                    img.alt = photo.filename || 'Product photo';
                    img.className = 'card-img-top img-fluid';
                    
                    // Handle image load
                    img.onload = () => {
                        loadingDiv.remove();
                    };
                    
                    img.onerror = () => {
                        loadingDiv.remove();
                        card.innerHTML = `
                            <div class="card-body text-danger">
                                <p class="mb-0">Failed to load image</p>
                                <small>${photo.filename || 'Unknown file'}</small>
                            </div>
                        `;
                    };
                    
                    card.appendChild(img);
                    col.appendChild(card);
                    photoList.appendChild(col);
                });
            } catch (error) {
                console.error('Error loading photos:', error);
                photoList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Error loading photos: ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // Add a function to handle photo uploads
        async function uploadPhotos(files) {
            try {
                const photos = [];
                for (const file of files) {
                    const reader = new FileReader();
                    const photoData = await new Promise((resolve, reject) => {
                        reader.onload = e => resolve(e.target.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                    
                    photos.push({
                        product_id: parseInt(productId),
                        url: photoData,
                        filename: file.name
                    });
                }

                const response = await fetch(`${API_URL}/api/uploadproductphotos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ photos })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Upload result:', result);
                
                // Reload photos after successful upload
                await loadPhotosFromDB();
                
                // Clear the file input
                input.value = '';
                preview.innerHTML = '';
                
                return result;
            } catch (error) {
                console.error('Error uploading photos:', error);
                throw error;
            }
        }

        // Update the upload button click handler
        uploadBtn.addEventListener('click', async () => {
            const files = input.files;
            if (!files.length) {
                alert('Please select at least one photo');
                return;
            }

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Uploading...';
                
                await uploadPhotos(files);
                
                alert('Photos uploaded successfully!');
            } catch (error) {
                console.error('Upload error:', error);
                alert('Error uploading photos: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload';
            }
        });

        document.getElementById('recallBtn').addEventListener('click', loadPhotosFromDB);

        // Call loadProductData when the page loads
        document.addEventListener('DOMContentLoaded', loadProductData);
        loadPhotosFromDB();
    </script>
</body>
</html>
