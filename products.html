<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="fixed-bottom navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-text me-2" id="userDisplay">Loading...</span> 
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-light mx-1" href="booking-calendar.html" title="Calendar"><i class="bi bi-calendar"></i></a>
            <a class="btn btn-outline-light mx-1" href="services.html" title="Services"><i class="bi bi-list-check"></i></a>
            <a class="btn btn-outline-light mx-1 disabled" href="products.html" title="Products"><i class="bi bi-box"></i></a>
            <a class="btn btn-outline-light mx-1" href="clients.html" title="Clients"><i class="bi bi-people"></i></a>
            <a class="btn btn-outline-light mx-1" href="admin.html" title="Admin"><i class="bi bi-shield-lock"></i></a>
            <a class="btn btn-outline-light mx-1" href="profile.html" title="Profile"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Products</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="bi bi-plus-circle"></i> Add Product
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="productQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory">
                        </div>
                        <div class="mb-3">
                            <label for="productStatus" class="form-label">Status</label>
                            <select class="form-select" id="productStatus" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="editProductPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="editProductQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="editProductCategory">
                        </div>
                        <div class="mb-3">
                            <label for="editProductStatus" class="form-label">Status</label>
                            <select class="form-select" id="editProductStatus" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-50 start-50 translate-middle" id="loadingSpinner" style="z-index: 1060">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const config = {
            local: 'http://localhost:3000',
            production: 'https://myshop-5hec.onrender.com'
        };
        
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost ? config.local : config.production;

        async function fetchWithAuth(url, options = {}) {
            try {
                console.log('Fetching:', url);
                const user = JSON.parse(sessionStorage.getItem('user'));
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'User-ID': user.id,
                        ...options.headers
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        let products = [];
        let userPermissions = [];

        async function loadData() {
            try {
                // Get current user from session
                const user = JSON.parse(sessionStorage.getItem('user'));
                currentUser = user;
                document.getElementById('userDisplay').textContent = user.username;
                
                // Get user permissions using session user ID
                userPermissions = await fetchWithAuth(`${API_URL}/api/users/${user.id}/permissions`);
                
                // Load all data in parallel
                [
                    products,
                    services,
                    roles,
                    permissions,
                    rolePermissions,
                    userPermissions
                ] = await Promise.all([
                    fetchWithAuth(`${API_URL}/api/products`),
                    fetchWithAuth(`${API_URL}/api/services`),
                    fetchWithAuth(`${API_URL}/api/roles`),
                    fetchWithAuth(`${API_URL}/api/permissions`),
                    fetchWithAuth(`${API_URL}/api/role-permissions`),
                    fetchWithAuth(`${API_URL}/api/user-permissions`)
                ]);
                
                // Update UI based on permissions
                updateUIForPermissions();
                
                // Render products
                renderProducts();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Failed to load data', 'danger');
            }
        }

        function updateUIForPermissions() {
            const canManageProducts = userPermissions.some(p => p.name === 'manage_products');
            
            // Show/hide add button
            const addButton = document.querySelector('.btn-primary');
            if (addButton) {
                addButton.style.display = canManageProducts ? 'block' : 'none';
            }
            
            // Show/hide edit and delete buttons
            const editButtons = document.querySelectorAll('.btn-outline-primary');
            const deleteButtons = document.querySelectorAll('.btn-outline-danger');
            
            editButtons.forEach(button => {
                button.style.display = canManageProducts ? 'block' : 'none';
            });
            
            deleteButtons.forEach(button => {
                button.style.display = canManageProducts ? 'block' : 'none';
            });
        }

        function renderProductsTable() {
            const tbody = document.getElementById('productsTableBody');
            const canManageProducts = userPermissions.some(p => p.name === 'manage_products');
            
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.description || ''}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td>${product.stock}</td>
                    <td>
                        ${canManageProducts ? `
                            <button class="btn btn-sm btn-outline-primary" onclick="editProduct(${product.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        async function addProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const quantity = document.getElementById('productQuantity').value;
            const category = document.getElementById('productCategory').value;
            const status = document.getElementById('productStatus').value;

            if (!name || !price || !quantity) {
                showToast('Please fill in all required fields', 'danger');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, price, quantity, category, status })
                });

                if (response.ok) {
                    const newProduct = await response.json();
                    products.push(newProduct);
                    renderProductsTable();
                    bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                    document.getElementById('addProductForm').reset();
                    showToast('Product added successfully', 'success');
                } else {
                    throw new Error('Failed to add product');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                showToast('Failed to add product', 'danger');
            }
        }

        async function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductDescription').value = product.description || '';
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductQuantity').value = product.quantity;
            document.getElementById('editProductCategory').value = product.category || '';
            document.getElementById('editProductStatus').value = product.status;

            const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
            modal.show();
        }

        async function updateProduct() {
            const id = document.getElementById('editProductId').value;
            const name = document.getElementById('editProductName').value;
            const description = document.getElementById('editProductDescription').value;
            const price = document.getElementById('editProductPrice').value;
            const quantity = document.getElementById('editProductQuantity').value;
            const category = document.getElementById('editProductCategory').value;
            const status = document.getElementById('editProductStatus').value;

            if (!name || !price || !quantity) {
                showToast('Please fill in all required fields', 'danger');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, price, quantity, category, status })
                });

                if (response.ok) {
                    const updatedProduct = await response.json();
                    const index = products.findIndex(p => p.id === id);
                    if (index !== -1) {
                        products[index] = updatedProduct;
                    }
                    renderProductsTable();
                    bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
                    showToast('Product updated successfully', 'success');
                } else {
                    throw new Error('Failed to update product');
                }
            } catch (error) {
                console.error('Error updating product:', error);
                showToast('Failed to update product', 'danger');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/api/products/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    products = products.filter(p => p.id !== id);
                    renderProductsTable();
                    showToast('Product deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showToast('Failed to delete product', 'danger');
            }
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex justify-content-start">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        async function logout() {
            try {
                await fetchWithAuth(`${API_URL}/api/logout`, {
                    method: 'POST'
                });
                sessionStorage.removeItem('user');
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Failed to logout', 'danger');
            }
        }

        // Add user display functionality
        function updateUserDisplay() {
            const user = JSON.parse(localStorage.getItem('user'));
            const userDisplay = document.getElementById('userDisplay');
            userDisplay.innerHTML = user ? 
                `<i class="bi bi-person-circle"></i> ${user.username}` : 
                `<i class="bi bi-person-circle"></i> No user logged in`;
        }

        // Check login state
        function checkLoginState() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            if (!token || !user) {
                window.location.href = 'index.html';
            }
        }

        // Initialize
        loadData();
        checkLoginState();
        updateUserDisplay();
    </script>
</body>
</html>
