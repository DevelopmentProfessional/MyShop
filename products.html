<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Shopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .table-responsive {
            position: relative;
            height: calc(100vh - 200px);
            overflow: auto;
        }
        .table thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
        <div class="container-fluid">
            <div class="ms-auto d-flex align-items-center">
                <div class="d-flex">
                    <a href="booking-calendar.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-calendar"></i> Appointments
                    </a>
                    <a href="services.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-list-check"></i> Manage Services
                    </a>
                    <a href="clients.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-people"></i> Manage Clients
                    </a>
                    <a href="products.html" class="btn btn-outline-light me-2 disabled" style="box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);">
                        <i class="bi bi-box"></i> Products
                    </a>
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center fixed-bottom mb-5 pb-5">
        <h2>Manage Products</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="bi bi-plus-circle"></i> Add New Product
        </button>
    </div>

    <div class="card mt-4" style="margin-bottom: 100px;">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Delete</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" name="category">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" name="category">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">Update Product</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const config = {
            local: 'http://localhost:3000',
            production: 'https://myshop-5hec.onrender.com'
        };
        
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost ? config.local : config.production;

        // Check authentication and role
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!token || !['admin', 'staff'].includes(user.role)) {
            window.location.href = 'index.html';
        }

        // Add token to all fetch requests
        const fetchWithAuth = async (url, options = {}) => {
            const headers = {
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        };

        let products = [];

        async function loadProducts() {
            try {
                const response = await fetchWithAuth(`${API_URL}/products`);
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                    return;
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                renderProductsTable(products);
            } catch (error) {
                console.error('Error loading products:', error);
                showToast(`Failed to load products: ${error.message}`, 'danger');
            }
        }

        function renderProductsTable(products) {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                    <td>${product.name}</td>
                    <td>${product.description || ''}</td>
                    <td>$${parseFloat(product.price).toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category || ''}</td>
                    <td>
                        <span class="badge bg-${product.status === 'active' ? 'success' : 'secondary'}">
                            ${product.status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editProduct(${product.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        async function addProduct() {
            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);
            const product = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to add product');
                }
                
                const newProduct = await response.json();
                loadProducts();
                bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                form.reset();
                showToast('Product added successfully', 'success');
            } catch (error) {
                console.error('Error adding product:', error);
                showToast(`Failed to add product: ${error.message}`, 'danger');
            }
        }

        async function editProduct(id) {
            try {
                const response = await fetch(`${API_URL}/products/${id}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch product');
                }
                const product = await response.json();
                
                const form = document.getElementById('editProductForm');
                form.id.value = product.id;
                form.name.value = product.name;
                form.description.value = product.description || '';
                form.price.value = product.price;
                form.quantity.value = product.quantity;
                form.category.value = product.category || '';
                form.status.value = product.status;
                
                new bootstrap.Modal(document.getElementById('editProductModal')).show();
            } catch (error) {
                console.error('Error editing product:', error);
                showToast(`Failed to load product details: ${error.message}`, 'danger');
            }
        }

        async function updateProduct() {
            const form = document.getElementById('editProductForm');
            const formData = new FormData(form);
            const product = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_URL}/products/${product.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to update product');
                }
                
                loadProducts();
                bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
                showToast('Product updated successfully', 'success');
            } catch (error) {
                console.error('Error updating product:', error);
                showToast(`Failed to update product: ${error.message}`, 'danger');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete product');
                }
                
                loadProducts();
                showToast('Product deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting product:', error);
                showToast(`Failed to delete product: ${error.message}`, 'danger');
            }
        }

        async function logout() {
            try {
                await fetchWithAuth(`${API_URL}/api/logout`, {
                    method: 'POST'
                });
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Failed to logout', 'danger');
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
